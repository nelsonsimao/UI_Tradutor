

<p>Frase: {{ cenas }}</p>
<p>Tradução:  {{ best_list.0 }}</p>
{% if best_list %}
	<!--{{ best_list|length }}-->
	<p>Caso a tradução dada não seja correcta, pode escolher uma das seguintes: </p>
    <ul>
    {% for best in best_list %}
        <li><a href="{{ best }}">{{ forloop.counter }} - {{ best }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhuma best translation.</p>
{% endif %}
